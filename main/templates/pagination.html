<div class="pagination-links-container">
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}&{{ request.GET.urlencode }}">Предыдущая</a>
    {% endif %}
    <span class="current">
        Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}
    </span>
    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}&{{ request.GET.urlencode }}">Следующая</a>
    {% endif %}
</div>
